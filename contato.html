<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link rel="stylesheet" href="reset.css" type="text/css">-->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Kombi Coffee</title>

</head>

<body>
    <div id="container">

        <header>
            <h1 id="kc">Kombi Coffee</h1>
            <div class="logo">
                <img src="./images/logo_kombi_coffee.png" alt="Logo Kombi Coffee" title="Kombi Coffee">
            </div>


            <nav class="menu">
                <ul>
                    <li class="itemmenu"><a href="index.html" title="link para acessar a home">HOME</a> | </li>
                    <li class="itemmenu"><a href="local.html" title="link para acesso ao local">LOCAL</a> | </li>
                    <li class="itemmenu"><a href="cardapio.html" title="link para acesso ao cardápio">CARDÁPIO</a> |
                    </li>
                    <li class="itemmenu"><a href="evento.html" title="link para acessar eventos">EVENTOS</a> | </li>
                    <li class="itemmenu"><a href="contato.html" title="link para acesso aos contatos">CONTATOS</a></li>
                </ul>
            </nav>

            <h1>O <strong>café</strong> que chega até você!</h1>
            <div class="banner-coffee">
                <img class="banner-img" src="./images/banner.jpg" alt="Xícara de café com grãos de café ao fundo"
                    title="Café">
                <div class="subtitle">
                    <p>Cafés super selecionados e com muito mais sabor</p>
                </div>
            </div>
        </header>

        <main>

            <section id="contact">
                <h2>Fale Conosco</h2>
                    <form method="post">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" required placeholder="Escreva seu nome">
                            
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" required placeholder="Escreva seu email">
                        </div>

                        <div class="form-group">
                            <label for="comentario">Comentários:</label>
                            <textarea name="comentario" id="comentario" required
                                placeholder="Deixe seu comentário"></textarea>
                        </div>

                        <input type="submit" value="Enviar">
                    </form>
            </section>

        </main>

        <footer>
            <hr>

            <p class="paragraph">Copyright</p>
        </footer>
    </div>
</body>

</html>
